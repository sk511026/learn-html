      <form>
        <table>
          <tr>
            <td>Name:</td>
            <td>
            <input type="text" placeholder="name" name=""/>
          </td>
          </tr>
          <tr>
            <td>
              email:
            </td>
            <td>
              <input type="email" placeholder="email@gmail.com" name=""/>
            </td>
          </tr>
          <tr>
            <td>
              phone:
            </td>
            <td>
              <select>
                <option>+91 India</option>
                <option>+93 Afganistan</option>
                <option>+61 Australia</option>
                <option>+43 Austria</option>
                <option>+975 Bhutan</option>
                <option>+55 Brazil</option>
                <option>+1 Canada</option>
                <option>+86 China</option>
                <option>+57 Colombia</option>
                <option>+53 Cuba</option>

              </select>
              <input type="phone" placeholder="9875******" name=""/>
            </td>
          </tr>
          <tr>
            <td>
              Gender:
            </td>
            <td>
              <input type="radio" name="Male">Male
              <input type="radio" name="Female"/>Female
              <input type="radio" name="Transgender"/>transgender
              <input type="radio" name="Other"/>Other <input type="text"name=""/>

            </td>
          </tr>

          <tr>
            <td> 
              Date of birth:
            </td>
            <td>
              <input type="date"/>
            </td>
          </tr>

          <tr>
            <td>
              Course:
            </td>
            <td>
              <select>
                <option>B.Tech</option>
                <option>B.E</option>
                <option>M.tech</option>
                <option>B.A</option>
                <option>M.A</option>
                <option>B.Sc.</option>
              </select>
              <!-- <input type="text" name=""/> -->
            </td>
            </tr>
            <tr>
              <td>
                Branch:
              </td>
              <td>
                <select>
                  <option>CSE</option>
                  <option>IT</option>
                  <option>Mech</option>
                  <option>Civil</option>
                  <option>Mining</option>
                  <option>Agriculture</option>
                </select>
                <!-- <input type="text" name=""/> -->
              </td>
              </tr>
              <tr>
                <td>
                  Semester:
                </td>
                <td>
                  <select>
                    <option>1st</option>
                    <option>2nd</option>
                    <option>3rd</option>
                    <option>4th</option>
                    <option>5th</option>
                    <option>6th</option>
                    <option>7th</option>
                    <option>8th</option>
                  </select>
                  <!-- <input type="text" name=""/> -->
                </td>
                </tr>
                <tr>
                  <td>
                    12th Marks(in %):
                  </td>
                  <td>
                    <input type="number" placeholder="75%" >
                  </td>
                </tr>
                <tr>
                  <td>
                    10th Marks(in %):
                  </td>
                  <td>
                    <input type="number" placeholder="75%">
                  </td>
                </tr>
                <tr>
                  <td>
                    UG Marks(in %):
                  </td>
                  <td>
                    <input type="number" placeholder="75%">
                  </td>
                </tr>
                <tr>
                  <td>
                    PG Marks(in %):
                  </td>
                  <td>
                    <input type="number" placeholder="75%">
                  </td>
                </tr>
                <tr>
                  <td>
                    Family Income:
                  </td>
                  <td>
                    <input type="range" id="number"min="50000" max="5000000"/>
                  </td>
                  <tr>
                    <td>
                      Upload resume:
                    </td>
                    <td>
                      <input type="file" name="my file"/>
                    </td>
                  </tr>
                  

                </tr>
                <tr>
                  <td>
                    <input type="submit"value="submit" name="submit"/>
                    <input type="reset"value="reset" name=""/>
                    <button onclick="alert('Hii what problem ')">Click me</button>
                  </td>
                </tr>
              </tr>
              
                
        </table>
      </form>
